<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Folder view</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
    }
    .content {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #2c3e50;
      margin: 0;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .button {
      background-color: #1a4d9b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .buttonBack {
      background-color: #820fc4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #1a4d9b;
    }
    /* Dropdown styling (√§hnlich wie Button, aber mit Pfeil-Symbol) */
    select.button {
      -webkit-appearance: none;  /* Browser-Standardstil entfernen */
      -moz-appearance: none;
      appearance: none;
      background-color: #1a4d9b;
      color: #fff;
      padding: 10px 40px 10px 20px; /* Platz f√ºr das Pfeilsymbol rechts */
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3Csvg fill='%23ffffff' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5H7z'%3E%3C/path%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
    }
    select.button:hover {
      background-color: #1a4d9b;
    }
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: #fff;
    }
    .actions button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .actions .delete {
      background-color: #ff4d4d;
    }
    .actions .download {
      background-color: #4caf50;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
    .modal-buttons {
      margin-top: 20px;
    }
    .modal-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-buttons button.confirm {
      background-color: #4caf50;
      color: white;
    }
    .modal-buttons button.cancel {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="header">
      <h1>üìÅ</h1>
      <div class="controls">
        <!-- Dropdown zum Sortieren -->
        <select class="button" id="sortSelect">
          <option value="" disabled selected>Sort by ...</option>
          <option value="id">Last added</option>
          <option value="old">First added</option>
          <option value="name">Name (alphabetical)</option>
        </select>

        <!-- Versteckter File-Input und Buttons -->
        <input type="file" id="fileInput" style="display: none;" />
        <button class="button" id="uploadButton">Upload file</button>
        <button class="button" id="createFolderButton">Create folder</button>
        <button class="buttonBack" onclick="goBack()">Back</button>
      </div>
      <p id="folderId"></p>
    </div>
    
    <h2>Saved files:</h2>
    <div id="fileTableContainer">
      <table id="fileTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fileList">
          <!-- Dateien werden hier per JavaScript eingef√ºgt -->
        </tbody>
      </table>
    </div>
    <p id="responseMessage"></p>
    
    <!-- Modal f√ºr Namens√§nderung (Datei) -->
    <div id="renameModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeRename">&times;</span>
        <h2>Change file name</h2>
        <input type="text" id="newFileName" placeholder="Neuer Dateiname" />
        <p id="fileExtension"></p>
        <div class="modal-buttons">
          <button class="confirm" id="confirmRename">Confirm</button>
          <button class="cancel" id="cancelRename">Cancel</button>
        </div>
      </div>
    </div>
    
    <!-- Modal f√ºr Ordnererstellung -->
    <div id="createFolderModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeCreateFolderModal">&times;</span>
        <h2>Create new folder</h2>
        <input type="text" id="folderName" placeholder="Ordnername" />
        <div class="modal-buttons">
          <button class="confirm" id="confirmCreateFolder">Create</button>
          <button class="cancel" id="cancelCreateFolder">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Hilfsfunktion, um URL-Parameter auszulesen
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    
    // Ordner-ID aus URL auslesen und anzeigen
    const folderId = getQueryParam("id");
    if (folderId) {
      document.getElementById("folderId").textContent = `This is the folder with the ID: ${folderId}`;
    } else {
      document.getElementById("folderId").textContent = "Kein Ordner ausgew√§hlt.";
    }
    
    // Funktion, um zur vorherigen Seite zur√ºckzugehen
    function goBack() {
      window.history.back();
    }
    
    // File-Input f√ºr benutzerdefinierten Upload-Button
    const fileInput = document.getElementById('fileInput');
    document.getElementById('uploadButton').addEventListener('click', () => {
      fileInput.click();
    });
    
    // Datei-Upload & Namens√§nderungs-Modal
    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) {
        document.getElementById('responseMessage').innerText = 'Bitte eine Datei ausw√§hlen.';
        return;
      }
      const originalFileName = file.name;
      const fileExtension = originalFileName.split('.').pop();
      const fileNameWithoutExtension = originalFileName.slice(0, -fileExtension.length - 1);
      const modal = document.getElementById('renameModal');
      document.getElementById('newFileName').value = fileNameWithoutExtension;
      document.getElementById('fileExtension').innerText = `Dateiendung: .${fileExtension}`;
      modal.style.display = 'block';
      
      // Best√§tigen-Button im Modal
      const confirmButton = document.getElementById('confirmRename');
      const confirmHandler = function () {
        const newFileName = document.getElementById('newFileName').value.trim();
        if (newFileName) {
          const renamedFileName = `${newFileName}.${fileExtension}`;
          const formData = new FormData();
          const renamedFile = new File([file], renamedFileName, { type: file.type });
          formData.append('file', renamedFile);
          // Datei in den aktuellen Ordner hochladen
          fetch(`http://localhost:8080/upload-file/${folderId}`, {
            method: 'POST',
            body: formData
          })
          .then(response => response.text())
          .then(text => {
            loadFiles();  // Dateien nach Upload neu laden
          })
          .catch(error => console.error('Fehler beim Hochladen:', error));
          modal.style.display = 'none';
          confirmButton.removeEventListener('click', confirmHandler);
        } else {
          alert('Bitte geben Sie einen g√ºltigen Dateinamen ein.');
        }
      };
      confirmButton.addEventListener('click', confirmHandler);
      
      // Abbrechen & Schlie√üen im Namens√§nderungs-Modal
      document.getElementById('cancelRename').addEventListener('click', () => {
        modal.style.display = 'none';
      });
      document.getElementById('closeRename').addEventListener('click', () => {
        modal.style.display = 'none';
      });
    });
    
    // Ordner-Erstellungs-Modal
    document.getElementById('createFolderButton').addEventListener('click', () => {
      document.getElementById('createFolderModal').style.display = 'block';
    });
    document.getElementById('confirmCreateFolder').addEventListener('click', () => {
      const folderName = document.getElementById('folderName').value.trim();
      if (folderName) {
        fetch(`http://localhost:8080/upload-folder/${folderId}`, {
          method: 'POST',
          body: folderName
        })
        .then(response => response.text())
        .then(text => {
          document.getElementById('responseMessage').innerText = text;
          loadFiles();  // Dateien nach Ordner-Erstellung neu laden
        })
        .catch(error => console.error('Fehler beim Erstellen des Ordners:', error));
        document.getElementById('createFolderModal').style.display = 'none';
      } else {
        alert('Bitte geben Sie einen Ordnernamen ein.');
      }
    });
    document.getElementById('cancelCreateFolder').addEventListener('click', () => {
      document.getElementById('createFolderModal').style.display = 'none';
    });
    document.getElementById('closeCreateFolderModal').addEventListener('click', () => {
      document.getElementById('createFolderModal').style.display = 'none';
    });
    
    // Hilfsfunktion zur Formatierung von Dateigr√∂√üen
    function formatFileSize(size) {
      const units = ['B', 'KB', 'MB', 'GB', 'TB'];
      let unitIndex = 0;
      while (size >= 1024 && unitIndex < units.length - 1) {
        size /= 1024;
        unitIndex++;
      }
      return size.toFixed(2) + ' ' + units[unitIndex];
    }
    
    // Dateien des aktuellen Ordners laden und sortieren
    function loadFiles() {
      fetch(`http://localhost:8080/files/${folderId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP-Fehler: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (!Array.isArray(data)) {
            throw new Error("Server hat kein g√ºltiges Array zur√ºckgegeben.");
          }

          // Sortierung anhand des gespeicherten Kriteriums (lokal f√ºr Folder-Ansicht)
          const sortCriteria = localStorage.getItem('sortCriteriaFolder');
          if (sortCriteria === 'id') {
            // Zuletzt hinzugef√ºgt (nach ID absteigend)
            data.sort((a, b) => b.id - a.id);
          } else if (sortCriteria === 'old') {
            // Zuerst hinzugef√ºgt (nach ID aufsteigend)
            data.sort((a, b) => a.id - b.id);
          } else if (sortCriteria === 'name') {
            // Alphabetisch
            data.sort((a, b) => a.name.localeCompare(b.name));
          }

          const fileList = document.getElementById('fileList');
          fileList.innerHTML = '';
          data.forEach(file => {
            if (!file || !file.id || !file.name) return;
            const { id, name, size, type } = file;
            const formattedSize = formatFileSize(size);
            const tr = document.createElement('tr');
  
            // Name-Spalte
            const tdName = document.createElement('td');
            if (type === 'folder') {
              tdName.innerHTML = `<span style="cursor: pointer; color: blue;">üìÅ ${name}</span>`;
              tdName.onclick = () => {
                window.location.href = `folder.html?id=${id}`;
              };
            } else {
              tdName.textContent = name;
            }
            tr.appendChild(tdName);
  
            // Gr√∂√üe-Spalte
            const tdSize = document.createElement('td');
            tdSize.textContent = type === 'folder' ? '-' : formattedSize;
            tr.appendChild(tdSize);
  
            // Typ-Spalte
            const tdType = document.createElement('td');
            tdType.textContent = type;
            tr.appendChild(tdType);
  
            // Aktionen-Spalte
            const tdActions = document.createElement('td');
            tdActions.classList.add('actions');
  
            // L√∂schen-Button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete');
            deleteButton.onclick = () => {
              if (confirm(`Do you really want to delete the ${type} ‚Äú${name}‚Äù?`)) {
                fetch(`http://localhost:8080/delete-${type}`, {
                  method: 'POST',
                  body: file.id
                })
                .then(response => {
                  if (!response.ok) throw new Error('Fehler beim L√∂schen');
                  return response.text();
                })
                .then(() => loadFiles())
                .catch(error => console.error('Fehler:', error));
              }
            };
            tdActions.appendChild(deleteButton);
  
            // Download-Button
            const downloadButton = document.createElement('button');
            downloadButton.textContent = 'Download';
            downloadButton.classList.add('download');
            downloadButton.onclick = () => {
              fetch(`http://localhost:8080/download/${id}`)
                .then(response => response.blob())
                .then(blob => {
                  const link = document.createElement('a');
                  link.href = URL.createObjectURL(blob);
                  link.download = name;
                  link.click();
                })
                .catch(error => console.error('Fehler beim Herunterladen:', error));
            };
            tdActions.appendChild(downloadButton);
  
            tr.appendChild(tdActions);
            fileList.appendChild(tr);
          });
        })
        .catch(error => console.error('Fehler beim Laden der Dateien:', error));
    }
    
    // Beim Laden der Seite
    document.addEventListener("DOMContentLoaded", () => {
      loadFiles();
      
      // Vorher gespeichertes Sortierkriterium (speziell f√ºr die Ordneransicht)
      const savedSortCriteria = localStorage.getItem('sortCriteriaFolder');
      const sortSelect = document.getElementById('sortSelect');
      if (savedSortCriteria) {
        sortSelect.value = savedSortCriteria;
      }

      // Sortier-Event
      sortSelect.addEventListener('change', function() {
        const sortCriteria = this.value;
        localStorage.setItem('sortCriteriaFolder', sortCriteria);
        loadFiles();
      });
    });
  </script>
</body>
</html>
