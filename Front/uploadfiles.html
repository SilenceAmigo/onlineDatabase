<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload and save file</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header h1 {
      color: #2c3e50;
      margin: 0;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .button {
      background-color: #1a4d9b; /* Prim√§rfarbe */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #163c7c; /* Dunklere Schattierung beim Hover */
    }

    /* Dropdown styling */
    select.button {
      /* Damit der Browser-Stil entfernt wird */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;

      /* Gleiche Farbe & Gr√∂√üe wie andere Buttons */
      background-color: #1a4d9b;
      color: #fff;
      padding: 10px 40px 10px 20px; /* Rechts mehr Platz f√ºr das Pfeilsymbol */
      border-radius: 5px;
      border: none;
      cursor: pointer;

      /* Pfeilsymbol als Hintergrundbild (Data-URL) */
      background-image: url("data:image/svg+xml,%3Csvg fill='%23ffffff' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5H7z'%3E%3C/path%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
    }

    select.button:hover {
      background-color: #163c7c;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .modal-buttons {
      margin-top: 20px;
    }

    .modal-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-buttons button.confirm {
      background-color: #4caf50;
      color: white;
    }

    .modal-buttons button.cancel {
      background-color: #f44336;
      color: white;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: #fff;
    }

    .actions button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .actions .delete {
      background-color: #ff4d4d;
    }

    .actions .download {
      background-color: #4caf50;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="header">
      <div class="controls">
        <!-- Platzhalteroption f√ºr Sortierung -->
        <select class="button" id="sortSelect">
          <option value="" disabled selected>Sort by ...</option>
          <option value="id">Last added</option>
          <option value="old">First added</option>
          <option value="name">Name (alphabetical)</option>
        </select>

        <!-- Der Datei-Input wird versteckt und √ºber den Button getriggert -->
        <input type="file" id="fileInput" style="display: none;" />
        <button class="button" id="uploadButton">Upload file</button>
        <button class="button" id="createFolderButton">Create folder</button>
      </div>
    </div>
    <br />

    <h2>Saved files:</h2>
    <div id="fileTableContainer">
      <table id="fileTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fileList">
          <!-- Dateien werden hier per JavaScript eingef√ºgt -->
        </tbody>
      </table>
    </div>
    <p id="responseMessage"></p>

    <!-- Modal f√ºr Namens√§nderung -->
    <div id="renameModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeRename">&times;</span>
        <h2>Change file name</h2>
        <input type="text" id="newFileName" placeholder="Neuer Dateiname" />
        <p id="fileExtension"></p>
        <div class="modal-buttons">
          <button class="confirm" id="confirmRename">Confirm</button>
          <button class="cancel" id="cancelRename">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Modal f√ºr Ordnererstellung -->
    <div id="createFolderModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeCreateFolder">&times;</span>
        <h2>Create new folder</h2>
        <input type="text" id="folderName" placeholder="Ordnername" />
        <div class="modal-buttons">
          <button class="confirm" id="confirmCreateFolder">Create</button>
          <button class="cancel" id="cancelCreateFolder">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // File input simulation for custom upload button
    const fileInput = document.getElementById('fileInput');
    document.getElementById('uploadButton').addEventListener('click', () => {
      fileInput.click();
    });

    // Upload file & Rename modal logic
    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) {
        document.getElementById('responseMessage').innerText = 'Bitte eine Datei ausw√§hlen.';
        return;
      }
      const originalFileName = file.name;
      const fileExtension = originalFileName.split('.').pop();
      const fileNameWithoutExtension = originalFileName.slice(0, -fileExtension.length - 1);
      const modal = document.getElementById('renameModal');
      document.getElementById('newFileName').value = fileNameWithoutExtension;
      document.getElementById('fileExtension').innerText = `Dateiendung: .${fileExtension}`;
      modal.style.display = 'block';

      // Confirm rename
      document.getElementById('confirmRename').onclick = function () {
        const newFileName = document.getElementById('newFileName').value.trim();
        if (newFileName) {
          const renamedFileName = `${newFileName}.${fileExtension}`;
          const formData = new FormData();
          const renamedFile = new File([file], renamedFileName, { type: file.type });
          formData.append('file', renamedFile);
          const folderId = 0;
          fetch(`http://localhost:8080/upload-file/${folderId}`, {
            method: 'POST',
            body: formData
          }).then(response => response.text());
          modal.style.display = 'none';
        } else {
          alert('Bitte geben Sie einen g√ºltigen Dateinamen ein.');
        }
      };

      // Cancel rename
      document.getElementById('cancelRename').onclick = function () {
        modal.style.display = 'none';
      };
    });

    // Close modal buttons
    document.getElementById('closeRename').onclick = function () {
      document.getElementById('renameModal').style.display = 'none';
    };
    document.getElementById('closeCreateFolder').onclick = function () {
      document.getElementById('createFolderModal').style.display = 'none';
    };

    // Create folder modal logic
    document.getElementById('createFolderButton').addEventListener('click', function () {
      document.getElementById('createFolderModal').style.display = 'block';
    });
    document.getElementById('confirmCreateFolder').addEventListener('click', function () {
      const folderName = document.getElementById('folderName').value.trim();
      if (folderName) {
        const folderId = 0;
        fetch(`http://localhost:8080/upload-folder/${folderId}`, {
          method: 'POST',
          body: folderName
        })
        .then(response => response.text());
        document.getElementById('createFolderModal').style.display = 'none';
      } else {
        alert('Bitte geben Sie einen Ordnernamen ein.');
      }
    });

    // File size formatting
    function formatFileSize(size) {
      const units = ['B', 'KB', 'MB', 'GB', 'TB'];
      let unitIndex = 0;
      while (size >= 1024 && unitIndex < units.length - 1) {
        size /= 1024;
        unitIndex++;
      }
      return size.toFixed(2) + ' ' + units[unitIndex];
    }

    // Load files from backend and populate table
    function loadFiles() {
      const folderId = 0;
      fetch(`http://localhost:8080/files/${folderId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP-Fehler: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          // Sorting logic
          const sortCriteria = localStorage.getItem('sortCriteria');

          if (sortCriteria === 'id') {
            // Zuletzt hinzugef√ºgt
            data.sort((a, b) => b.id - a.id);
          } else if (sortCriteria === 'old') {
            // Zuerst hinzugef√ºgt
            data.sort((a, b) => a.id - b.id);
          } else if (sortCriteria === 'name') {
            // Name (alphabetisch)
            data.sort((a, b) => a.name.localeCompare(b.name));
          }

          const fileList = document.getElementById('fileList');
          fileList.innerHTML = '';
          data.forEach(file => {
            const tr = document.createElement('tr');
            // Name column
            const tdName = document.createElement('td');
            if (file.type === 'folder') {
              tdName.innerHTML = `<span style="cursor: pointer; color: blue;">üìÅ ${file.name}</span>`;
              tdName.onclick = () => {
                window.location.href = `folder.html?id=${file.id}`;
              };
            } else {
              tdName.textContent = file.name;
            }
            tr.appendChild(tdName);

            // Size column
            const tdSize = document.createElement('td');
            tdSize.textContent = file.type === 'folder' ? '-' : formatFileSize(file.size);
            tr.appendChild(tdSize);

            // Type column
            const tdType = document.createElement('td');
            tdType.textContent = file.type;
            tr.appendChild(tdType);

            // Actions column
            const tdActions = document.createElement('td');
            tdActions.classList.add('actions');

            // Delete button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete');
            deleteButton.onclick = () => {
              if (confirm(`M√∂chtest du die ${file.type} \"${file.name}\" wirklich l√∂schen?`)) {
                fetch(`http://localhost:8080/delete-${file.type}`, {
                  method: 'POST',
                  body: file.id
                })
                  .then(response => {
                    if (!response.ok) throw new Error('Fehler beim L√∂schen');
                    return response.text();
                  })
                  .then(() => {
                    loadFiles();
                  })
                  .catch(error => console.error('Fehler:', error));
              }
            };
            tdActions.appendChild(deleteButton);

            // Download button
            const downloadButton = document.createElement('button');
            downloadButton.textContent = 'Download';
            downloadButton.classList.add('download');
            downloadButton.onclick = () => {
              fetch(`http://localhost:8080/download/${file.id}`)
                .then(response => response.blob())
                .then(blob => {
                  const link = document.createElement('a');
                  link.href = URL.createObjectURL(blob);
                  link.download = file.name;
                  link.click();
                })
                .catch(error => console.error('Fehler beim Herunterladen:', error));
            };
            tdActions.appendChild(downloadButton);

            tr.appendChild(tdActions);
            fileList.appendChild(tr);
          });
        })
        .catch(error => console.error('Fehler beim Laden der Dateien:', error));
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadFiles();
      const savedSortCriteria = localStorage.getItem('sortCriteria');
      if (savedSortCriteria) {
        document.getElementById('sortSelect').value = savedSortCriteria;
      }
      document.getElementById('sortSelect').addEventListener('change', function () {
        const sortCriteria = this.value;
        localStorage.setItem('sortCriteria', sortCriteria);
        loadFiles();
      });
    });
  </script>
</body>
</html>
